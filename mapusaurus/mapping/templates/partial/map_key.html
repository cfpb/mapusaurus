        <div id="key">
            <div id="altScale" class="hidden"><img id="altScaleImg" src=""></div>
            <div id="scale">
                <label for="minority-key">Percentage Minority</label>
                <div id="minority-key">&nbsp;</div>
                <div id="percentage-container"><span 
                    class="left">0%</span><span
                    class="center">50%</span><span
                    class="right">100%</span></div>
            </div>
            <select id="style-selector" class="hidden">
                <option value="minorityContinuousStyle" selected>Continuous</option>
                <option value="minorityBucketedStyle">Bucketed</option>
            </select>
            <div id="branchKey" class="hidden">
                <img class="symbol-key-img" src="/static/basestyle/img/branch-marker_off.png"> <span>Branch Location</span>
            </div>
            <select id="category-selector">
                <option value="inv_non_hisp_white_only_perc" selected>All Minority Groups</option>
                <option value="hispanic_perc">Hispanic</option>
                <option value="non_hisp_black_only_perc">Non-Hispanic Black Only</option>
                <option value="non_hisp_asian_only_perc">Non-Hispanic Asian Only</option>
                <option value="non_hisp_white_only_perc">Non-Hispanic White Only</option>
                <option value="sequential3">Sequential (3 Bucket)</option>
                <option value="sequential10">Sequential (10 Bucket)</option>
                <option value="plurality">Plurality</option>
            </select>
            <select id="action-taken-selector">
                <option value="all-apps-5" selected data-scale="{{ scaled_median_loans }}">All applications</option>
                <option value="all-apps-6" data-scale="{{ scaled_median_loans }}">Applications and purchases</option>
                <option value="originations-1" data-scale="{{ scaled_median_loans }}">Originations</option>
            </select>
        </div>

{% load humanize %}
{% for res in institutions %}
    <article class="search-result-record">
         <div class="expandable">

            <div class="expandable_header">
            <!-- Expandable turned off for now -->
            <!--<div class="expandable_header expandable_target">-->
                <div class="search-result-record__left-col">
                    <h4 class="search-result-record__title"><a href="{% url 'respondents:select_metro' res.year res.agency_id res.respondent_id %}">{{res.name}}</a></h4>
                    <div class="search-result-record__cfpb-id">
                        <a href="{% url 'respondents:respondent_profile' res.year res.agency_id res.respondent_id %}">{{res.agency_id}}{{res.respondent_id}}</a>
                    </div>
                    <div class="search-result-record__hq">
                        <small>HQ:</small> {{res.zip_code.city|title}}, {{res.zip_code.state|upper}}
                    </div>
                </div>

                <div class="search-result-record__center-col">
                    <dl>
                        <dt class="assets-definition-term">{{res.year}} Assets:</dt>
                        <dd>{{res.assets|intcomma}}</dd>
                    </dl>
                </div>

                <div class="search-result-record__right-col">
                    <dl>
                        <dt class="year-definition-term">{{res.year}} LAR Count:</dt>
                        <dd>{{res.num_loans|intcomma}}</dd>
                    </dl>
                </div>

            </div>

        </div><!-- ./expandable -->

    </article>
{% endfor %}
